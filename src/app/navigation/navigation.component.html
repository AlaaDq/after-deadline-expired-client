<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list class="mynav">
      <a routerLink="/">Home</a>
      <a routerLink="/tasks/index"> tasks list</a>
      <a routerLink="/tasks/create">create task</a>
      <a routerLink="/auth/sign-up"> signup</a>
      <a routerLink="/auth/sign-in"> signin</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="repeat">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <!-- *ngIf="isHandset$ | async"> -->
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ng-tradinos</span>
      <span class="email" *ngIf="user$.value.email">{{user$.value.email}}</span>
      <a class="logout" *ngIf="user$.value.email" (click)="logout()">logout</a>
    </mat-toolbar>
    <!-- Add Content Here -->

    <ng-content></ng-content>
    
  </mat-sidenav-content>
</mat-sidenav-container>
