
<div class="c repeat" style="padding:30px">
    <h1>task</h1>
    <div *ngFor='let item of  (task | keyvalue)' class="row">
        <p>
            {{item.key}}:
        </p>
        <h3>
            {{item.value}}
        </h3>
    </div>
    <h1>categories</h1>
    <div *ngFor='let cat of  categories' class="row">
        <div *ngFor='let item of  (cat | keyvalue)' >
            <p>
                {{item.key}}:
            </p>
            <h3>
                {{item.value}}
            </h3>
        </div>
    </div>
    <h1>subtasks</h1>
    <div *ngFor='let cat of  subtasks' class="row">
        <div *ngFor='let item of  (cat | keyvalue)' >
            <p>
                {{item.key}}:
            </p>
            <h3>
                {{item.value}}
            </h3>
        </div>
    </div>
    
</div>
